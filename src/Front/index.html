<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サーバーからの数値を描画</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
      color: #333;
    }
    .error {
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <button id="btn">押す</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    document.getElementById("btn").addEventListener("click", async () => {
      output.textContent = "読み込み中…";
      output.classList.remove("error");

      try {
        const res = await fetch("エンドポイント/print", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        if (!res.ok) throw new Error(`HTTPエラー: ${res.status}`);

        const data = await res.json();
        // サーバーからの値(1〜100)を大きく表示
        output.textContent = data.data;
      } catch (err) {
        console.error(err);
        output.textContent = "サーバーに接続できません";
        output.classList.add("error");
      }
    });
  </script>
</body>
</html>
